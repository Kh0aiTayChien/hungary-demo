            data-name="Budapest được mệnh danh là Paris của đông Âu. Thừa hưởng lượng khách 62 triệu lượt/ năm gấp 6,2 lần dân số cả nước (Dân số Hungary 9,7 triệu người). BDS cho thuê phát triển rực rỡ và du lịch là một trong các nguồn thu chính của quốc gia"
            transform="translate(400.918 1514.469)" fill="#595a5a" font-size="18.243"
            font-family="'Mulish-SemiBold', sans-serif" font-weight="500">
            <tspan x="0" y="18" letter-spacing="0.05em">Budapest được mệnh danh là Paris của đông Âu. Thừa</tspan>
            <tspan x="0" y="46.504" letter-spacing="0.025em">hưởng lượng khách 62 triệu lượt/ năm gấp 6,2 lần dân số</tspan>
            <tspan x="0" y="75.009" letter-spacing="0.03em">cả nước (Dân số Hungary 9,7 triệu người). BDS cho thuê</tspan>
            <tspan x="0" y="103.513" letter-spacing="0.055em">phát triển rực rỡ và du lịch là một trong các nguồn thu</tspan>
            <tspan x="0" y="132.018">chính của quốc gia</tspan>
